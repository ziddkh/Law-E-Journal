<ng-container *ngIf="!isLoading">
  <section id="article-banner" class="h-[200px] w-full mb-10">
    <div class="relative max-w-5xl px-4 lg:px-0 mx-auto h-full flex items-center">
      <h1 class="uppercase text-3xl md:text-5xl leading-8 font-bold tracking-tight text-slate-50">{{ profile.position }}</h1>
    </div>
  </section>

  <section class="pt-10">
    <div class="relative max-w-5xl px-4 lg:px-0 mx-auto">
      <div class="w-full flex flex-col sm:flex-row gap-8">
        <div class="flex-1">
          <img [src]="profile.signed_image_url" [alt]="profile.name + ' Image'" class="w-full h-full object-cover object-top">
        </div>
        <div class="flex-1">
          <h1 class="text-2xl sm:text-4xl font-bold">{{ profile.name }}</h1>

          <div class="flex mt-3 gap-2">
            <p class="">Nomor Telepon:</p>
            <ng-container *ngIf="profile.phone; else emptyProfilePhone">
              <a [href]="'https://wa.me/' + profile.phone" target="_blank" class="underline">{{ profile.phone }}</a>
            </ng-container>
            <ng-template #emptyProfilePhone>
              <p>-</p>
            </ng-template>
          </div>

          <ng-container *ngIf="profile.facebook || profile.email || profile.instagram || profile.twitter || profile.youtube || profile.tik_tok">
            <p class="text-base mt-1">Sosial Media</p>
            <ul class="flex flex-col gap-1 mt-2">
              <ng-container *ngIf="profile.email">
                <li>
                  <a [href]="'mailto:' + profile.email" target="_blank" class="inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                      <path d="M3 7l9 6l9 -6" />
                    </svg>
                    <span class="underline">{{ profile.email }}</span>
                  </a>
                </li>
              </ng-container>
              <ng-container *ngIf="profile.facebook">
                <li>
                  <a [href]="'https://www.facebook.com/' + profile.facebook" target="_blank" class="inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                    </svg>
                    <span class="underline">{{ profile.facebook }}</span>
                  </a>
                </li>
              </ng-container>
              <ng-container *ngIf="profile.instagram">
                <li>
                  <a [href]="'https://www.instagram.com/' + profile.instagram" target="_blank" class="inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" />
                      <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                      <path d="M16.5 7.5l0 .01" />
                    </svg>
                    <span class="underline">{{ profile.instagram }}</span>
                  </a>
                </li>
              </ng-container>
              <ng-container *ngIf="profile.twitter">
                <li>
                  <a [href]="'https://twitter.com/' + profile.twitter" target="_blank" class="inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M4 4l11.733 16h4.267l-11.733 -16z" />
                      <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" />
                    </svg>
                    <span class="underline">{{ profile.twitter }}</span>
                  </a>
                </li>
              </ng-container>
              <ng-container *ngIf="profile.youtube">
                <li>
                  <a [href]="'https://www.youtube.com/user/' + profile.youtube" target="_blank" class="inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-youtube" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M2 8a4 4 0 0 1 4 -4h12a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-12a4 4 0 0 1 -4 -4v-8z" />
                      <path d="M10 9l5 3l-5 3z" />
                    </svg>
                    <span class="underline">{{ profile.youtube }}</span>
                  </a>
                </li>
              </ng-container>
              <ng-container *ngIf="profile.tik_tok">
                <li>
                  <a [href]="'https://www.tiktok.com/@' + profile.tik_tok" target="_blank" class="inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-tiktok" viewBox="0 0 16 16">
                      <path d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3z"/>
                    </svg>
                    <span class="underline">{{ profile.tik_tok }}</span>
                  </a>
                </li>
              </ng-container>
            </ul>
          </ng-container>
        </div>
      </div>
      <div class="min-h-[200px] sm:min-h-[240px] w-full mt-4">
        <div [innerHTML]="getSafeContent()"></div>
      </div>
    </div>
  </section>
</ng-container>
