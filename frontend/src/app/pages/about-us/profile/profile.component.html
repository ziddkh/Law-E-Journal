  <div class="attorney-details pt-10 pb-18">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="col-span-12 lg:col-span-5">
          <div class="attor-details-item">
            <div class>
              <img [src]="profile.signed_image_url"
                [alt]="profile.name + ' Image'" alt="Details"
                class="w-full">
            </div>
            <div class="attor-details-left">
              <div class="attor-social mb-4">
                <ul class="flex space-x-4">
                  <li *ngIf="profile.phone">
                    <a [href]="'https://wa.me/' + profile.phone"
                      target="_blank">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#b69d74" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-phone"><path
                          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                          d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" /></svg>
                    </a>
                  </li>
                  <li *ngIf="profile.instagram">
                    <a href="https://www.instagram.com/{{profile.instagram}}"
                      target="_blank">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#b69d74" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-brand-instagram"><path
                          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                          d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" /><path
                          d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path
                          d="M16.5 7.5l0 .01" /></svg>
                    </a>
                  </li>
                  <li *ngIf="profile.twitter">
                    <a href="https://www.x.com/{{profile.twitter}}"
                      target="_blank">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#b69d74" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-brand-x"><path
                          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                          d="M4 4l11.733 16h4.267l-11.733 -16z" /><path
                          d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" /></svg>
                    </a>
                  </li>
                  <li *ngIf="profile.tik_tok">
                    <a href="https://www.tiktok.com/{{profile.tik_tok}}"
                      target="_blank">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#b69d74" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-brand-tiktok"><path
                          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                          d="M21 7.917v4.034a9.948 9.948 0 0 1 -5 -1.951v4.5a6.5 6.5 0 1 1 -8 -6.326v4.326a2.5 2.5 0 1 0 4 2v-11.5h4.083a6.005 6.005 0 0 0 4.917 4.917z" /></svg>
                    </a>
                  </li>
                  <li *ngIf="profile.youtube">
                    <a href="https://www.youtube.com/{{profile.youtube}}"
                      target="_blank">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24"
                        viewBox="0 0 24 24" fill="none" stroke="#b69d74"
                        stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-brand-youtube"><path
                          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                          d="M2 8a4 4 0 0 1 4 -4h12a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-12a4 4 0 0 1 -4 -4v-8z" /><path
                          d="M10 9l5 3l-5 3z" /></svg>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="attor-social-details mb-4">
                <h3 class="text-xl font-semibold mb-2">Informasi Kontak</h3>
                <ul class="space-y-2">
                  <li class="flex items-center" *ngIf="profile.phone">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none"
                      stroke="#b69d74" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-phone"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                        d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" /></svg>
                    <a href="https://wa.me/{{profile.phone}}"
                      class="text-blue-500" target="_blank">
                      Telepon : {{profile.phone}}
                    </a>
                  </li>
                  <li class="flex items-center" *ngIf="profile.email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none"
                      stroke="#b69d74" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-mail"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                        d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" /><path
                        d="M3 7l9 6l9 -6" /></svg>
                    <a href="mailto:{{profile.email}}" class="text-blue-500"
                      target="_blank">
                      Email : {{profile.email}}
                    </a>
                  </li>
                  <li class="flex items-center" *ngIf="profile.instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none"
                      stroke="#b69d74" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-brand-instagram"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                        d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" /><path
                        d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path
                        d="M16.5 7.5l0 .01" /></svg>
                    <a href="https://instagram.com/{{profile.instagram}}"
                      class="text-blue-500" target="_blank">
                      {{profile.instagram}}
                    </a>
                  </li>
                  <li class="flex items-center" *ngIf="profile.facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none"
                      stroke="#b69d74" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                        d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" /></svg>
                    <a href="https://facebook.com/{{profile.facebook}}"
                      class="text-blue-500" target="_blank">
                      {{profile.facebook}}
                    </a>
                  </li>
                  <li class="flex items-center" *ngIf="profile.twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none"
                      stroke="#b69d74" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-brand-x"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                        d="M4 4l11.733 16h4.267l-11.733 -16z" /><path
                        d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" /></svg>
                    <a href="https://x.com/{{profile.twitter}}"
                      class="text-blue-500" target="_blank">
                      {{profile.twitter}}
                    </a>
                  </li>
                  <li class="flex items-center" *ngIf="profile.tik_tok">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none"
                      stroke="#b69d74" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-brand-tiktok"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                        d="M21 7.917v4.034a9.948 9.948 0 0 1 -5 -1.951v4.5a6.5 6.5 0 1 1 -8 -6.326v4.326a2.5 2.5 0 1 0 4 2v-11.5h4.083a6.005 6.005 0 0 0 4.917 4.917z" /></svg>
                    <a href="https://tiktok.com/{{profile.tik_tok}}"
                      class="text-blue-500" target="_blank">
                      {{profile.tik_tok}}
                    </a>
                  </li>
                  <li class="flex items-center" *ngIf="profile.youtube">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none"
                      stroke="#b69d74" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-brand-youtube"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none" /><path
                        d="M2 8a4 4 0 0 1 4 -4h12a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-12a4 4 0 0 1 -4 -4v-8z" /><path
                        d="M10 9l5 3l-5 3z" /></svg>
                    <a href="https://youtube.com/{{profile.youtube}}"
                      class="text-blue-500" target="_blank">
                      {{profile.youtube}}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-span-12 lg:col-span-7">
          <div class="attor-details-item">
            <div class="attor-details-right mt-4 lg:mt-0">
              <div class="attor-details-name mb-4">
                <h2 class="text-3xl font-bold">{{ profile.name }}</h2>
                <span class="text-gray-600">{{ profile.position }}</span>
                <!-- <p>Bachelor of Laws in LL.B. (Hons) in the United Kingdom</p> -->
              </div>
              <div class="attor-details-things mb-4">
                <!-- <h3 class="text-xl font-semibold mb-2">Biography</h3> -->
                <div [innerHtml]="getSafeContent()"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-container>
