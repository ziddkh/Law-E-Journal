<nav class="relative">
  <div class="relative max-w-5xl px-4 lg:px-0 pb-10 pt-20 mx-auto">
    <div class="flex flex-col md:flex-row justify-between gap-4 md:gap-14">
      <div>
        <div class="inline-flex items-center gap-3 w-fit mb-1">
          <ng-container *ngIf="settingService.getCompanyLogo(); else defaultCompanyLogo">
            <div class="h-10 w-10">
              <img src="{{ settingService.getCompanyLogo() }}" alt="" class="w-full h-full object-contain">
            </div>
          </ng-container>
          <ng-template #defaultCompanyLogo>
            <div class="w-10 h-10 bg-red-700 rounded-full"></div>
          </ng-template>
          <span class="font-bold text-base uppercase text-neutral-900">{{ settingService.getCompanyName() ?? 'Company Name' }}</span>
        </div>
        <p class="max-w-[15rem] text-sm text-neutral-900 leading-5 tracking-normal font-semibold">Our Commitment to Excellence Has Been Recognized</p>
      </div>
      <nav class="flex-1">
        <ul class="grid grid-cols-2 md:flex md:justify-around gap-4 md:gap-4">
          <ng-container *ngFor="let navigation of navigations">
            <li>
              <span class="block mb-2 text-base font-bold text-neutral-900">{{ navigation.name }}</span>
              <ul class="flex flex-col gap-2">
                <ng-container *ngFor="let item of navigation.items">
                  <li class="text-sm">
                      <a [routerLink]="item.url" class="text-sm hover:underline text-neutral-700 underline-offset-2">{{ item.name }}</a>
                  </li>
                </ng-container>
              </ul>
            </li>
          </ng-container>
        </ul>
      </nav>
    </div>
  </div>
</nav>

<footer class="w-full border-t">
  <div class="relative max-w-5xl px-4 lg:px-0 py-4 mx-auto">
    <div class="flex flex-col justify-center gap-4 md:gap-0 md:flex-row items-center md:justify-between">
      <span class="text-sm block text-center text-slate-500">Copyright &copy; 2020 &ndash; 2024. {{ settingService.getCompanyName() ?? 'Company Name' }}. All Right Reserved</span>
      <div class="flex items-center gap-3">
        <ng-container *ngIf="settingService.getEmail()">
          <a [href]="'mailto:' + settingService.getEmail()" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
              <path d="M3 7l9 6l9 -6" />
            </svg>
          </a>
        </ng-container>
        <ng-container *ngIf="settingService.getInstagram()">
          <a [href]="settingService.getInstagram()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" />
              <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
              <path d="M16.5 7.5l0 .01" />
            </svg>
          </a>
        </ng-container>
        <ng-container *ngIf="settingService.getTwitter()">
          <a [href]="settingService.getTwitter()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M4 4l11.733 16h4.267l-11.733 -16z" />
              <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" />
            </svg>
          </a>
        </ng-container>
        <ng-container *ngIf="settingService.getYoutube()">
          <a [href]="settingService.getYoutube()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-youtube" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M2 8a4 4 0 0 1 4 -4h12a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-12a4 4 0 0 1 -4 -4v-8z" />
              <path d="M10 9l5 3l-5 3z" />
            </svg>
          </a>
        </ng-container>
        <ng-container *ngIf="settingService.getTikTok()">
          <a [href]="settingService.getTikTok()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-tiktok" viewBox="0 0 16 16">
              <path d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3z"/>
            </svg>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</footer>
